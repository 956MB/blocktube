<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cm/codemirror.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>BlockTube - Options</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/icons/16.png"/>
  </head>
  <body>
    <div style="border-bottom: 1px solid #ccc">
      <h1 style="display:inline">BlockTube</h1>
      <span style="float:right">[<a target="_blank" href="https://github.com/amitbl/blocktube/wiki">How to use</a>]
        [<a target="_blank" href="https://github.com/amitbl/blocktube/releases">Changelog</a>]<br /><small style="float:right">v{EXT_VERSION}</small></span>
    </div>
    <div id="main">
      <form id="login" style="display:none">
        <p>Extension options are restricted, please login to continue.</p>
        <div>
          <label class="block-label" style="margin-right:5px" for="pass_login">Password</label>
          <input id="pass_login" type="password" size="32" autocomplete="off" class="form-text" />
        </div>
        <div>
          <input type="submit" id="send_login" value="Login" />
          <div class="status-text" id="status_login"></div>
        </div>
      </form>
      <form id="options" style="display:none">
        <legend>Filters options</legend>
        <fieldset>
          <div>
            <label class="block-label" for="title">Video title</label>
            <textarea class="form-textarea" rows="5" id="title"></textarea>
          </div>
          <div>
            <label class="block-label" for="channelName">Channel name</label>
            <textarea class="form-textarea" rows="5" id="channelName"></textarea>
          </div>
          <div>
            <label class="block-label" for="videoId">Video ID</label>
            <textarea class="form-textarea" rows="5" id="videoId"></textarea>
          </div>
          <div>
            <label class="block-label" for="channelId">Channel ID</label>
            <textarea class="form-textarea" rows="5" id="channelId"></textarea>
          </div>
          <div>
            <label class="block-label" for="comment">Comment content</label>
            <textarea class="form-textarea" rows="5" id="comment"></textarea>
          </div>
        </fieldset>
        <legend>Advanced blocking</legend>
        <fieldset>
          <span>
              Please do not touch advanced blocking unless you
              <a href="https://github.com/amitbl/blocktube/blob/master/ADVANCED.md">have read the documentation</a>
          </span>
          <div>
            <input id="enable_javascript" type="checkbox" />
            <label for="enable_javascript">Enable advanced blocking</label>
          </div>
          <div class="advanced">
            <label class="block-label" for="javascript">Advanced blocking rules</label>
            <textarea id="javascript"></textarea>
          </div>
        </fieldset>
        <legend>Other options</legend>
        <fieldset>
          <div>
            <label class="block-label" for="pass_save">UI Password:</label>
            <input id="pass_save" type="password" autocomplete="off" />
          </div>
          <div>
            <label class="block-label" for="block_message">Video blocked message:</label>
            <input id="block_message" type="text" autocomplete="off" />
          </div>
          <div>
            <label class="block-label" for="vidLength_0">Runtime blocking</label>
            <select id="vidLength_type" class="select">
              <option value="block">Block</option>
              <option value="allow">Allow</option>
            </select>
            <span style="font-size:small; font-style:italic">videos between</span>
            <input id="vidLength_0" type="number" min="0" max="99999" size="5" />
            <small>-</small>
            <input id="vidLength_1" type="number" min="0" max="99999" size="5" />
            <span style="font-size:small; font-style:italic">seconds long</span>
          </div>
          <div>
            <input id="disable_mixes" type="checkbox" />
            <label for="disable_mixes">Block YouTube's auto-generated playlists</label>
          </div>
          <div>
            <input id="disable_trending" type="checkbox" />
            <label for="disable_trending">Disable Trending page</label>
          </div>
          <div>
            <input id="autoplay" type="checkbox" />
            <label for="autoplay">Autoplay next video on block</label>
          </div>
          <div>
              <input id="suggestions_only" type="checkbox" />
              <label for="suggestions_only">Enable suggestions hide-only mode (direct URL and embedded access will not be blocked)</label>
          </div>
        </fieldset>
        <div class="buttons">
          <input type="submit" id="save_btn" value="Save" />
          <input type="button" id="export" value="Export" />
          <input type="button" id="import" value="Import" />
          <input type="file" id="myfile" accept="application/json" style="display:none" />
          <span class="status-text" id="status_save"></span>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="cm/codemirror.js"></script>
    <script type="text/javascript" src="cm/matchbrackets.js"></script>
    <script type="text/javascript" src="cm/closebrackets.js"></script>
    <script type="text/javascript" src="cm/javascript.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
